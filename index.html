<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="author" content="Rajiv Shankar">
  <meta name="description" content="Photo album with simple html, css, and JS only.
      All in one html doc only, no external css or JS docs.
      No bootstrap, no jquery, no nothin'.
      Meant to show how much can be created with just basic code.">

  <title>Rajiv's photos (2017)</title>
  <link rel="icon" href="images/favicon.ico">

  <style>

    * {
      font-family: "Arial Rounded MT Bold";
      margin: 0;
    }
    h1 {
      color: darkblue;
      text-align: center;
      padding: 15px;
    }
    .section {
      color: blue;
    }
    .caption {
      color: red;
      padding: 0 0 20px 0;
    }
    img {
      height: 230px;      /* sets height of each row of photos */
    }
    img:hover {           /* highlight selected img */
        opacity: 0.7;
        filter: alpha(opacity=70);  /* For IE8 and earlier */
    }
    navbar {              /* top bar which dispalys title and photo captions */
      overflow: hidden;
      background-color: yellow;
      opacity: 0.9;       /* adds character to navbar when scrolling */
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1;         /* keeps on top */
    }
    .main {
      /*padding: 16px;*/
      margin-top: 120px;    /* modify this to start photos just below topbar */
      /*width: 100%;*/
    }

    /* FLEXBOX */
    .flex-container-1 {
      padding-top: 3px;
      display: flex;
      flex-wrap: wrap;
      background-color: white;
    }
    .flex-container-2 {   /* exactly same as flex-container-1, but makes '.flex-container-2 > img' (below) work */
      display: flex;      /* otherwise every 'img' class has to be changed */
      flex-wrap: wrap;
    }
    .flex-container-1 > img {   /* 'img' class that is child of 'flex-container' */
      /*height: 230px;*/
      padding: 3px;
    /*  background-color: #f1f1f1; */
    }
    .flex-container-2 > img {
      /*height: 230px;*/
      padding: 0;
    }

  </style>

</head>

<body>

  <navbar>
    <h1>Rajiv's photos (2017)</h1>
    <h1 class="caption" id="caption">&nbsp;</h1>
  </navbar>

  <div class="main">

    <!-- IMAGES -->

  </div>

  <script>
    // Display caption on & off
    function mouseOver(x) {
            document.getElementById("caption").innerHTML = x.alt;
        }
    function mouseOut() {
        document.getElementById("caption").innerHTML = "&nbsp;";
    }

  </script>

</body>

</html>
